{% extends 'common/panel.html' %}
{% load appname %}
{% block title %}Register to Use {% appname %}{% endblock %}
{% block panel %}

<div class="box" style="margin-top:25px">
<p> By registering, you can create and analyze your own shapes, share information and collaborate with others.</p>
<form action="{% url registration_register %}" method="post">
    {{ form.as_p }}
    <input type="submit" value="Submit" style="margin-left:10px;"/>
</form>
</div>
{% endblock panel %}
